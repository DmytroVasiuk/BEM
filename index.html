        <div class="block__elem2">
            <div class="block__elem3"></div>
        </div>
    </div>
</div>

.block {}
.block__elem1 {}
.block__elem2 {}
.block__elem3 {}

<!-- Modifier -->
<!-- An entity that defines the appearance, state, or definition of a block or element -->
<!-- The name of the modifier that characterizes the appearance "what size?", "what theme?" -->

active
size--lg

<!-- Modoficator Types -->
<!-- Boolean -->
<!-- Used when only the presence or absence of a modifier is important -->

active
disabled
focused

<!-- Key-value -->
<!-- Used when the modifier value is important -->

size--lg
theme--space
theme--winter

<!-- The structure of the full name of the modifier corresponds to the scheme: -->
<!-- Block-name--modofocator-key--modifier-value -->
<!-- Block-name__element-name--modifier-value -->
<a href="#" class="menu__link--active"></a>
<a href="#" class="menu__link"></a>

<!-- A technique, that allows using different BEM-entity on one DOM-node -->
<div class="search-form header__search-form"></div>
